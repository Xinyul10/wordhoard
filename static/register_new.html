  <script>
        function checkPassword() {
            if (document.getElementById("password1").value!=document.getElementById("password2").value) {
                alert("passwords don't match!");
            } else {
                document.getElementById("registerform").submit();
            }
        }
  </script>

     <div id="login-box">

        <form class="register-form" action="/api/createuser" method="post">
          <input type="text" name="username" placeholder="Username"/>
          <input type="password" name="password" id="password1" placeholder="Password"/>
          <input type="password" name="repeatedpassword" id="password2" placeholder=" Repeat Password"/>
          <button class="clickme" onclick="checkPassword()">Register</button>
        </form>
          <!-- <button class="clickme" onclick="checkPassword()">Register</button> -->
          <p class="message"> Already Registered? <a href="index.html"> Login </a>
          </p>
